<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Danh sách Support</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/menusupport.css">
  <link rel="stylesheet" href="./css/header.css">
  <script src="./js/header.js" defer></script>
</head>
<body>
  <!-- Header có thể include bằng fetch JS nếu cần -->
 <div id="header-container"></div>

  <div class="container">
    <h1 class="text-center my-4">Danh sách Support</h1>

    <!-- Thêm Support -->
    <div class="mb-4 text-center">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addSupportModal">Thêm Support</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addSupportModal" tabindex="-1" aria-labelledby="addSupportModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <form id="supportForm" class="modal-content" enctype="multipart/form-data">
          <div class="modal-header">
            <h5 class="modal-title">Thêm Support</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input class="form-control mb-2" name="maSupport" placeholder="Mã Support" required>
            <input class="form-control mb-2" name="hoTen" placeholder="Họ Tên" required>
            <input class="form-control mb-2" name="lopSinhHoat" placeholder="Lớp" required>
            <input class="form-control mb-2" name="soDienThoai" placeholder="SĐT" required>
            <input class="form-control mb-2" type="email" name="email" placeholder="Email" required>
            <input class="form-control mb-2" type="file" name="hinhAnh" required>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Thêm</button>
          </div>
        </form>
      </div>
    </div>

    <div class="row mt-5" id="supportList">
      <!-- Danh sách sẽ được render bằng JS -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/support.js"></script>

    <script>
    fetch('header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('header-container').innerHTML = html;
        initHeader();  // gọi hàm khởi tạo header/menu
      });
  </script


</body>
</html>
